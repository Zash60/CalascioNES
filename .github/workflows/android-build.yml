name: Build CalascioNES APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout do código fonte
      uses: actions/checkout@v4

    - name: 2. Configurar JDK, SDK e NDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Configurar Android SDK
      uses: android-actions/setup-android@v3
    - name: Configurar Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c

    - name: 3. Preparar Dependências
      run: |
        rm -rf temp_structure SDL2.zip SDL2-devel-*.zip
        if [ ! -d "imgui" ]; then git clone --depth 1 -b docking https://github.com/ocornut/imgui.git; fi
        if [ ! -d "SDL2" ]; then
          wget https://github.com/libsdl-org/SDL/archive/refs/tags/release-2.30.2.zip -O SDL2.zip
          unzip SDL2.zip
          mv SDL-release-2.30.2 SDL2
        fi

    - name: 4. Criar Estrutura Android e Gerar Arquivos de Build
      run: |
        mkdir -p build_dir/app/src/main/cpp
        mv src build_dir/app/src/main/cpp/CalascioNES_src
        mv include build_dir/app/src/main/cpp/CalascioNES_include
        mv main.cpp build_dir/app/src/main/cpp/main.cpp
        mv imgui build_dir/app/src/main/cpp/ImGui
        mv SDL2 build_dir/app/src/main/cpp/SDL2

        cat <<EOF > build_dir/app/src/main/AndroidManifest.xml
        <?xml version="1.0" encoding="utf-8"?><manifest xmlns:android="http://schemas.android.com/apk/res/android"><uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="28" /><application android:label="CalascioNES" android:theme="@android:style/Theme.NoTitleBar.Fullscreen"><activity android:name="org.libsdl.app.SDLActivity" android:exported="true" android:screenOrientation="landscape"><intent-filter><action android:name="android.intent.action.MAIN" /><category android:name="android.intent.category.LAUNCHER" /></intent-filter></activity></application></manifest>
        EOF
        cat <<EOF > build_dir/settings.gradle
        pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal(); } }
        dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral(); } }
        rootProject.name = "CalascioNES"; include ':app'
        EOF
        cat <<EOF > build_dir/build.gradle
        plugins { id 'com.android.application' version '8.2.0' apply false }
        EOF
        cat <<EOF > build_dir/app/build.gradle
        plugins { id 'com.android.application' }
        android {
            namespace "com.franco1262.calasciones"
            compileSdk 34
            defaultConfig { applicationId "com.franco1262.calasciones"; minSdk 21; targetSdk 34; versionCode 1; versionName "1.0"; }
            externalNativeBuild { cmake { path "src/main/cpp/CMakeLists.txt"; version "3.22.1"; } }
        }
        EOF

        # Usando um bloco de script bash dedicado para criar o CMakeLists.txt de forma robusta
        bash -c "cat > build_dir/app/src/main/cpp/CMakeLists.txt" <<'EOF'
        cmake_minimum_required(VERSION 3.18)
        project(CalascioNES C CXX)

        set(SDL2_SRC_DIR ${CMAKE_CURRENT_SOURCE_DIR}/SDL2)
        file(GLOB_RECURSE SDL2_SOURCES
            "${SDL2_SRC_DIR}/src/*.c"
            "${SDL2_SRC_DIR}/src/atomic/*.c"
            "${SDL2_SRC_DIR}/src/audio/*.c"
            "${SDL2_SRC_DIR}/src/core/android/*.c"
            "${SDL2_SRC_DIR}/src/cpuinfo/*.c"
            "${SDL2_SRC_DIR}/src/dynapi/*.c"
            "${SDL2_SRC_DIR}/src/events/*.c"
            "${SDL2_SRC_DIR}/src/file/*.c"
            "${SDL2_SRC_DIR}/src/haptic/android/*.c"
            "${SDL2_SRC_DIR}/src/joystick/android/*.c"
            "${SDL2_SRC_DIR}/src/power/android/*.c"
            "${SDL2_SRC_DIR}/src/render/opengles2/*.c"
            "${SDL2_SRC_DIR}/src/stdlib/*.c"
            "${SDL2_SRC_DIR}/src/thread/*.c"
            "${SDL2_SRC_DIR}/src/timer/*.c"
            "${SDL2_SRC_DIR}/src/video/android/*.c"
            "${SDL2_SRC_DIR}/src/filesystem/android/*.c"
        )
        add_library(SDL2 STATIC ${SDL2_SOURCES})
        target_include_directories(SDL2 PUBLIC ${SDL2_SRC_DIR}/include)
        target_compile_definitions(SDL2 PRIVATE -DUSING_GENERATED_CONFIG_H)

        file(GLOB EMU_SOURCES "${CMAKE_CURRENT_SOURCE_DIR}/CalascioNES_src/*.cpp")
        
        set(IMGUI_DIR ${CMAKE_CURRENT_SOURCE_DIR}/ImGui)
        file(GLOB IMGUI_SOURCES
            "${IMGUI_DIR}/*.cpp"
            "${IMGUI_DIR}/backends/imgui_impl_sdl2.cpp"
            "${IMGUI_DIR}/backends/imgui_impl_sdlrenderer2.cpp"
        )
        
        add_library(calasciones SHARED
            ${EMU_SOURCES}
            ${IMGUI_SOURCES}
            "${CMAKE_CURRENT_SOURCE_DIR}/main.cpp"
        )

        target_include_directories(calasciones PUBLIC
            ${CMAKE_CURRENT_SOURCE_DIR}/CalascioNES_include
            ${IMGUI_DIR}
            ${IMGUI_DIR}/backends
        )
        
        target_compile_options(calasciones PRIVATE -O3 -flto -march=native -fomit-frame-pointer -funroll-loops -Wall -Wno-unused-variable -Wno-unused-parameter -Wno-narrowing)
        
        target_link_libraries(calasciones SDL2 android log GLESv2 OpenSLES)
EOF

    - name: 5. Compilar o APK
      run: |
        cd build_dir
        gradle wrapper --gradle-version 8.4
        chmod +x ./gradlew
        ./gradlew :app:assembleRelease --stacktrace

    - name: 6. Publicar o APK
      uses: actions/upload-artifact@v4
      with:
        name: CalascioNES-Android-APK
        path: build_dir/app/build/outputs/apk/release/app-release-unsigned.apk
